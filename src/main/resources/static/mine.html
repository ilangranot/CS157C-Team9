<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/scripts.js"></script>
</head>
<body>
<h1 class="title">Web Usage Miner</h1>
<div class="sidenav">
    <a href = "/"><span class="smalldot">Home</span></a>
</div>

<div class="content">
    <div class="tab">
        <span class="choice active" onclick="infofunc(event, 'search')">Element Mining</span>
        <span class="choice" onclick="infofunc(event, 'mine')">Frequent Pattern Mining</span>
    </div>
    <div class = "bordered">
        <div id="search" class="tabcontent" style="display:block;">
            <h3>Element Mining</h3>
            <p>Enter the URL to find webpages, transitions, and sessions involving that webpage.</p>
            <br/>
            <form>
                <input type="url" id="url" name="url" value="www.">
                <input type="submit" id="submiturl" name="submit" value="Search">
                <br/><br/><br/><br/>
            </form>
        </div>
        <div id="mine" class="tabcontent">
            <h3>Frequent Pattern Mining</h3>
            <p>Not sure what should go here.</p>
            <br/><br/>
        </div>
    </div>
    <div>
        <p> No results found. </p>
    </div>
</div>
</body>
</html>
